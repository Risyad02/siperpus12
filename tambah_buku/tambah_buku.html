<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4 bg-light p-4 rounded">
                <h1 class="text-center">Tambah Buku</h1>
                <form class="mt-5">
                <div class="mb-3">
                <label for="hudul" class="form-label">Judul Buku</label>
                <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="kategori" class="form-label">Kategori</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pilih Kategori Buku</option>
                        <option value="1">Fiksi</option>
                        <option value="2">Non-Fiksi</option>
                        <option value="3">Horror</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="pengarang" class="form-label">Pengarang </label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="penerbit" class="form-label">Penerbit</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="tahun" class="form-label">Tahun Terbit</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="jumlah" class="form-label">Jumlah Buku Tersedia</label>
                    <input type="number" class="form-control">
                </div>
                <div class="float-end">
                <button type="submit" class="btn btn-success">Simpan</button>
                <button type="submit" class="btn btn-danger">Batal</button>
                </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
